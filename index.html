<!DOCTYPE html>
<html>
    <head>
        <title>Chem Quiz</title>
        <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
       
            <div id="triviaContainer" class="container">
                       
            <div class="title">Chemistry Triva</div> 
           
            <button id="start" class="start-btn">Start</button>
            <div>You have <span id="timer">  30</span> seconds left!</div>
            
            

                <div id="question" class="question"></div>
      
            <label class="option"><input type="radio" name="option" value="1"/> <span id="opt1"></span> </label>
            <label class="option"><input type="radio" name="option" value="2"/> <span id="opt2"></span> </label>
            <label class="option"><input type="radio" name="option" value="3"/> <span id="opt3"></span> </label>
            <label class="option"><input type="radio" name="option" value="4"/> <span id="opt4"></span> </label>
        
            <button id="nextButton" class="nxt-btn" onclick="loadNextQuestion();">Next</button>
        </div>
        <div id="result" class="container result" style="display: none;">
        </div>
   
        <script src="app.js"></script>
    </body>
</html>
